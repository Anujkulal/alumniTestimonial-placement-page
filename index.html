<!DOCTYPE html>
<html lang="en">
<head>
  <title>Alumni Testimonials</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" type="text/css">

<body>
 <section class="alumni-testimonial-container">

           </div>
         <div class="alumni-testimonial-items">
            <div class="scroller-btns">
               <button id="prev-scroll-btn"><i class="fa-solid fa-caret-left"></i></button>
               <button id="next-scroll-btn"><i class="fa-solid fa-caret-right"></i></button>
            </div>
              <div class="alumni-testimonial-row">
                
              </div>
       </div>
    </div>
 </section>

   <div class="alumni-testimonial-popup-box">
      <div class="popup-content">
          <div class="popup-header">
             <h3></h3>
             <span class="popup-close-icon">&times;</span>
          </div>
          <div class="popup-body">
            
          </div>
          <div class="popup-footer">
            <button class="btn popup-close-btn">Close</button>
          </div>
      </div>
   </div>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
